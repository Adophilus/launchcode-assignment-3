<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #1 - Use a loop to display job results in a table. -->

    <table class="job-listing" th:each="job : ${jobs}">
    	<tr>
    		<td>ID</td>
    		<td th:text="${job.getId()}"></td>
    	</tr>
    	<tr>
    		<td>Name</td>
    		<td th:text="${#strings.capitalizeWords(job.getName())}"></td>
    	</tr>
    	<tr>
    		<td>Employer</td>
    		<a th:href="@{/list/jobs(column=employer,value=${job.getEmployer()})}">
                <td th:text="${#strings.capitalizeWords(job.getEmployer())}"></td>
            </a>
    	</tr>
    	<tr>
    		<td>Location</td>
    		<a th:href="@{/list/jobs(column=location,value=${job.getLocation()})}">
                <td th:text="${#strings.capitalizeWords(job.getLocation())}"></td>
            </a>
    	</tr>
    	<tr>
    		<td>Position Type</td>
            <a th:href="@{/list/jobs(column=positionType,value=${job.getPositionType()})}">
                <td th:text="${#strings.capitalizeWords(job.getPositionType())}"></td>
            </a>
    	</tr>
    	<tr>
    		<td>Skill</td>
    		<a th:href="@{/list/jobs(column=coreCompetency,value=${job.getCoreCompetency()})}">
                <td th:text="${#strings.capitalizeWords(job.getCoreCompetency())}"></td>
            </a>
    	</tr>
    </table>
</div>

</body>
</html>
